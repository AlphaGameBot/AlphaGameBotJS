global:
  scrape_interval: 15s 
  scrape_timeout: 10s

  evaluation_interval: 15s 

# Rule files for alerts. Not loaded by default, but a key component.
rule_files:

# The job configurations for scraping targets.
scrape_configs:
  - job_name: 'alphagamebot'
    static_configs:
      # It scrapes the Prometheus server running on localhost at port 9090.
      - targets: ['pushgateway:9091', 'mysqld_exporter:9104']
