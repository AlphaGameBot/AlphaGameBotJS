name: CI

on: 
  push:
    
  pull_request_target:
    branches:
      - master

permissions:
  checks: write
  contents: read
  pull-requests: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20' # Or your desired Node.js version
      - name: Install dependencies
        run: npm ci # Or yarn install
      - name: Run Jest tests
        run: npm test # Or yarn test
      - name: Jest Coverage Comment
        uses: ArtiomTr/jest-coverage-report-action@v2 # Example of a specific Jest action
        env:
          NODE_ENV: test
        with:
          test-script: node --loader ts-node/esm --no-warnings=ExperimentalWarning --experimental-vm-modules node_modules/jest/bin/jest.js src/ --forceExit --silent
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output: comment, report-markdown