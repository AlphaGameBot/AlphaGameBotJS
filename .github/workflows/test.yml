name: CI

on: 
  push:
    
  pull_request_target:
    branches:
      - master

permissions:
  checks: write
  contents: read
  pull-requests: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20' # Or your desired Node.js version
      - name: Install dependencies
        run: npm ci # Or yarn install
      - name: Run Jest tests
        run: npm -w bot test # Or yarn test
      - name: Jest Coverage Comment
        uses: ArtiomTr/jest-coverage-report-action@v2 # Example of a specific Jest action
        continue-on-error: true
        env:
          NODE_ENV: test
        with:
          # Use --prefix to ensure the test runner runs in the `bot` package regardless
          # of the action's working directory handling. Using `-w` can behave differently
          # inside actions which may cause path-related code (like the crawler) to look
          # in the wrong project root.
          test-script: npm --prefix ./bot test -- --coverage --forceExit --silent
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output: comment, report-markdown